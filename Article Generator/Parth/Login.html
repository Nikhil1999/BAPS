<html lang="en">
<head>
    <!-- Meta Info -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Title -->
    <title>Article Generator</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
    
    body {
        background-image: url("image/temple.png");
        background-size: cover;
        background-position: center;
        min-height: cover;
    }
    
    @media screen and (max-width: 670px) {
        body {
            min-height: 400px;
        }
    }

    </style>
</head>
<body class="valign-wrapper grey lighten-3">
    <div class="container" id="login">
        <div class="row">
            <div class="col s12 m10 l8 offset-m1 offset-l2">
                <div class="card hoverable">
                    <div class="card-content">
                        <span class="card-title center-align">
                            <h3>Login</h3>
                        </span>
                        <div class="input-field">
                            <i class="material-icons prefix">email</i>
                            <input type="email" id="email">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <i class="fa fa-unlock prefix"></i>
                            <input type="password" id="password">
                            <label for="password">Password</label>
                        </div>
                        <a href="#forgotpass" class="amber-text text-darken-2 modal-trigger">Forgot Password?</a>
                        <div class="modal" id="forgotpass">
                                <div class="modal-content">
                                    <h4>Forgot Password</h4>
                                    <div class="input-field">
                                            <i class="material-icons prefix">email</i>
                                            <input type="email" id="emailforforgotpass" required>
                                            <label for="emailforforgotpass">Email</label>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <a href="" class="modal-close btn orange">Send</a>
                                </div>
                            </div>
                        <p>Don't have an account? <a href="#" class="amber-text text-darken-2" name="registercard">Register now</a></p>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn amber darken-2 waves-effect waves-light">Login<i class="material-icons right">arrow_forward</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container register" hidden>
        <div class="row">
            <div class="col s12 m10 l8 offset-m1 offset-l2">
                <div class="card hoverable">
                    <div class="card-content">
                        <span class="card-title center-align">
                            <h3>Register</h3>
                        </span>
                        <div class="input-field">
                            <i class="material-icons prefix">person</i>
                            <input type="text" id="firstname" required>
                            <label for="firstname">First Name</label>
                        </div>
                        <div class="input-field">
                                <i class="material-icons prefix">edit</i>
                                <input type="text" id="lastname">
                                <label for="lastname">Last Name</label>
                            </div>
                        <div class="input-field">
                            <i class="material-icons prefix">email</i>
                            <input type="email" id="regemail" required>
                            <label for="regemail">Email</label>
                        </div>
                        <div class="input-field">
                            <i class="fa fa-lock prefix" aria-hidden="true"></i>
                            <input type="password" id="regpassword" required>
                            <label for="regpassword">Password</label>
                        </div>
                        <div class="input-field">
                            <i class="fa fa-check prefix" aria-hidden="true"></i>
                            <input type="password" id="confirmpassword" required>
                            <label for="confirmpassword">Confirm Password</label>
                        </div>
                        <p>Already have an account? <a href="#" class="amber-text text-darken-2" name="logincard">Login now</a></p>
                    </div>
                    <div class="card-action center-align">
                        <a href="#" class="btn-large amber darken-2 waves-effect waves-light">Register<i class="material-icons right">arrow_forward</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/c76ce5331f.js"></script>
    <script>
    $(document).ready(function(){
        $('.modal').modal();
        $(document).on('click', 'a[name=registercard]', function(){
            $('#login').delay("slow").fadeOut();
            $('#login').attr('hidden','true');
            $('.register').removeAttr('hidden');
            $('.register').delay("slow").fadeIn();
        })
        $(document).on('click', 'a[name=logincard]', function(){
            $('.register').delay("slow").fadeOut();
            $('.register').attr('hidden','true');
            $('#login').removeAttr('hidden');
            $('#login').delay("slow").fadeIn();
        })
    });
    </script>
</body>
</html>
