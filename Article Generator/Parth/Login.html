<html lang="en">
<head>
    <!-- Meta Info -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Title -->
    <title>Article Generator</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
    
    body {
        background-image: url("image/temple.png");
        background-size: cover;
        background-position: center;
        min-height: 720px;
    }
    
    @media screen and (max-width: 670px) {
        body {
            min-height: 400px;
        }
    }

    </style>
</head>
<body class="bg valign-wrapper grey lighten-3">
    <div class="container">
        <div class="row">
            <div class="col s12 m10 l8 offset-m1 offset-l2">
                <div class="card hoverable">
                    <div class="card-content">
                        <span class="card-title center-align">
                            <h3>Login</h3>
                        </span>
                        <div class="input-field">
                            <i class="material-icons prefix">email</i>
                            <input type="email" id="email">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <i class="material-icons prefix">vpn_key</i>
                            <input type="password" id="password">
                            <label for="password">Password</label>
                        </div>
                        <a href="#" class="amber-text text-darken-2">Forgot Password?</a>
                        <p>Don't have an account? <a href="#" class="amber-text text-darken-2">Register now</a></p>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn amber darken-2 waves-effect waves-light">Login<i class="material-icons right">arrow_forward</i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
