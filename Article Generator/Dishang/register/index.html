<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Info -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Title -->
    <title>Article Generator</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div style="height: 100%" class="valign-wrapper grey lighten-2">
        <div class="container">
            <div class="row">
                <div class="col s12 m10 l8 offset-m1 offset-l2">
                    <div class="card hoverable">
                        <form action="/register" method="post">
                            <div class="card-content">
                                <span class="card-title center-align">
                                    <h3>Register</h3>
                                </span>
                                <div class="input-field">
                                    <i class="material-icons prefix">person</i>
                                    <input type="text" id="firstname" name="firstname" maxlength="30" required>
                                    <label for="firstname">First Name</label>
                                </div>
                                <div class="input-field">
                                    <i class="material-icons prefix">edit</i>
                                    <input type="text" id="lastname" name="lastname" maxlength="30">
                                    <label for="lastname">Last Name</label>
                                </div>
                                <div class="input-field">
                                    <i class="material-icons prefix">email</i>
                                    <input type="email" id="email" name="email" required>
                                    <label for="email">Email</label>
                                </div>
                                <div class="input-field">
                                    <i class="material-icons prefix" aria-hidden="true">lock</i>
                                    <input type="password" id="password" name="password" minlength="8" required>
                                    <label for="password">Password</label>
                                </div>
                                <p>Already have an account? <a href="/login" class="amber-text text-darken-2" name="logincard">Login now</a></p>
                            </div>
                            <div class="card-action center-align">
                                <input type="submit" id="submit" name="submit" hidden>
                                <a id="register" class="btn-large amber darken-2 waves-effect waves-light">Register<i class="material-icons right">arrow_forward</i></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#register').on('click', function() {
                $('#submit').trigger('click');
            });
        });
    </script>
</body>

</html>
